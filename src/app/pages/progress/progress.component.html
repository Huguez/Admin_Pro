
<div class="row">
    
    <div class="col-12">
        <div class="card">        
            <div class="card-body">
                
                <div class="progress">
                    
                    <div class=" active progress-bar bg-info progress-bar-striped" 
                        role="progressbar" 
                        style="height:20px;" role="progressbar"
                        [style.width]="getProgreso_1()"
                        > 
                        {{ getProgreso_1() }}
                    </div>

                </div>
                <div class="progress mt-5">
                    <div class=" active progress-bar bg-primary progress-bar-striped" 
                        role="progressbar" 
                        style="height:20px;" role="progressbar"
                        [style.width]="getProgreso_2()"
                        > 
                        {{ getProgreso_2() }}
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<div class="row">
    
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                                
                <app-incrementador (valor)="progreso = $event"  [valor] = "progreso" ></app-incrementador>
            </div>
        </div>
     </div>

     <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador (valor)="progreso2 = $event"  [valor] = "progreso2"  ></app-incrementador>
            </div>
        </div>
     </div>

</div>
