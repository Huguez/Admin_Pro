

<div class="row">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Informacion</h6>

                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">
                    
                    <div class="row mb-4">
                       <div class="col text-center">
                            <div class="">
                                <img src="http://localhost:3005/api/upload/usuarios/8770a1320913.png" class="w200" >
                            </div>
                        </div>
                    </div>
                    

                    <div class="form-group">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input formControlName="nombre" type="text" class="form-control" placeholder="Nombre del Medico">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                            <select formControlName="hospital" class="form-control">
                                <option value="" > seleccione una opcion</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id" > {{ hospital.nombre }} </option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" [disabled]="medicoForm.invalid" class="btn btn-block btn-success waves-effect waves-light m-r-10"> <i class="fa fa-save"></i> Guardar</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-lg-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                
                <div class="text-center">
                    <img src="http://localhost:3005/api/upload/usuarios/8770a1320913.png" class="img-avatar mb-5" />
                    <!-- <img *ngIf="imgTemp" [src]="imgTemp" class="img-avatar mb-5" /> -->
                </div>

                <!-- <input type="file" (change)="cambiarImagen($event)" />
                
                <br><br>

                <button type="button" (click)="subirImagen()" [disabled]="!imagenSubida" class="btn btn-success waves-effect waves-light m-r-10">
                    Cambiar Imagen
                </button>
                 -->
            </div>
        </div>
    </div>
</div>
