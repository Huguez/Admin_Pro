
<div *ngIf="cargando" class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Cargando...</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere.</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"  placeholder="Buscar Hospital..."  #txtTermino/>
            </div>
        </div>
    </div>
</div>


<div *ngIf="!cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">                      
                <h4 class="card-title">Total de Hospitales: {{ hospitales.length }} </h4>
                <!-- <h6 class="card-subtitle">desde:</h6> -->
                <!-- <h6 class="card-subtitle">hasta: {{ hasta }}</h6> -->
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100" >Foto</th>
                                <th>Nombre</th>
                                <th class=" w100 text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales; let i = index ">
                                <td>
                                    <div class=" w100 text-center">
                                        <img src="{{ hospital.img | imagen:'hospitales' }}" class="img-min-avatar cursor"  />
                                    </div>  
                                </td>

                                <td> <input type="text" class="form-control" [placeholder]="" [(ngModel)]="hospital.nombre"  />  </td>
                                
                                
                                <td class="text-nowrap w100 text-center ">
                                    <a data-toggle="tooltip" data-original-title="Editar"><i class="fa fa-pencil text-inverse m-r-10"></i></a>
                                    <a data-toggle="tooltip" data-original-title="Borrar" ><i class="fa fa-close text-danger"></i></a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                
                <!-- <div *ngIf="total" class="text-center" >
                    <button (click)="cambiarDesde(-2)" class="btn btn-secondary ">Anterior</button>
                    <button (click)="cambiarDesde(2)" class="btn btn-secondary ml-5">siguiente</button>
                </div> -->
            </div>
        </div>
    </div>
</div>
