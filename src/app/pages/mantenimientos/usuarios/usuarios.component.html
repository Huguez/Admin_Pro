
<div *ngIf="!usuarios" class="row  animated fadeIn fast">
    <div class="col-12">
        <div class="text-center">
            <div class="alert alert-success" role="alert">
                <h4 class="alert-heading">Cargando...</h4>
                <i class="fa fa-spin fa-refresh fa-2x"></i>
                <p class="mb-0">Por favor espere.</p>
            </div>
        </div>
    </div>
</div>

<div *ngIf="usuarios" class="row animated fadeIn fast">
    <div class="col-12">

        <div class="card">
            <div class="card-body">
                <input type="text" class="form-control"  placeholder="Buscar Usuario..."/>
            </div>
        </div>
    </div>
</div>


<div *ngIf="usuarios" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">                      
                <h4 class="card-title">Total de usuarios: {{ usuarios.length }}</h4>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th>Role</th>
                                <th>Auth</th>
                                <th class="text-nowrap">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td>
                                    <div class="text-center">
                                        <img *ngIf="usuario.img" [src]="usuario.img" class="img-min-avatar " />
                                        <img *ngIf="!usuario.img" [src]="usuario.img" class="img-min-avatar " />
                                    </div>  
                                </td>
                                <td>{{ usuario.nombre }}</td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.role }}</td>
                                <td>
                                    <span *ngIf="!usuario.google" class="label label-info">E-mail</span>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                </td>
                                
                                <td class="text-nowrap">
                                    <a href="#" data-toggle="tooltip" data-original-title="Editar"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                                    <a href="#" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
                <div class="text-center">

                    <button class="btn btn-secondary ">Anterior</button>
                    <button class="btn btn-secondary ml-5">siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
