
<div class="row">
    <div class="col-4" >
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info" *ngIf="usuarios.length === 0" >
                  <h4 class="alert-heading">No Hay Usuarios</h4>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class=" animated fadeIn fast">
                                <td><img [src]="usuario.img | imagen:'usuarios'" class="w75" /></td>
                                <td>{{usuario.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4" >
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info" *ngIf="medicos.length === 0" >
                  <h4 class="alert-heading">No Hay Medicos</h4>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn fast"
                            (click)="abrirMedico( medico )">
                                <td><img [src]="medico.img | imagen:'medicos'" class="w75"  /></td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico.id ]" >
                                        {{ medico.nombre }}
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="col-4" >
        <div class="card">
            <div class="card-body">

                <div class="alert alert-info" *ngIf="hospitales.length === 0" >
                  <h4 class="alert-heading">No Hay Hospitales</h4>
                  <p class="mb-0"></p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0" >
                    <table class="table">
                        <thead>
                            <tr>
                                <th>avatar</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" class="animated fadeIn fast">
                                <td><img [src]="hospital.img | imagen:'hospitales'" class="w50" /></td>
                                <td>{{hospital.nombre}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</div>
